<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>IPL Full Strip</title>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:transparent;
  font-family:'Rubik',sans-serif;
}

/* FULL WIDTH BAR */
.bar{
  width:1920px;
  height:110px;
  background:linear-gradient(180deg,#143fa8,#0a1d4d);
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 50px;
  box-sizing:border-box;
}

/* LEFT SIDE */
.left{
  display:flex;
  align-items:center;
  gap:40px;
}

/* TEAM */
.team{
  font-size:56px;
  font-weight:900;
}

/* SCORE */
.score{
  background:#000;
  padding:12px 40px;
  border-radius:8px;
  font-size:70px;
  font-weight:900;
}

/* CENTER */
.center{
  flex:1;
  text-align:center;
  font-size:42px;
  font-weight:800;
}

/* RIGHT SIDE BATSMEN */
.right{
  display:flex;
  gap:60px;
  font-size:42px;
  font-weight:800;
}

.right span{
  margin-left:10px;
}
</style>
</head>

<body>

<div class="bar">

  <!-- LEFT -->
  <div class="left">
    <div class="team" id="team">TEAM</div>
    <div class="score" id="score">0-0</div>
  </div>

  <!-- CENTER -->
  <div class="center" id="overs">Overs 0.0</div>

  <!-- RIGHT -->
  <div class="right">
    <div id="bat1">Batter1 <span>0</span></div>
    <div id="bat2">Batter2 <span>0</span></div>
  </div>

</div>

<script>
const FEED="https://script.google.com/macros/s/AKfycbwlLGzKbfTMjPwhwzTHw5RWmfTCzWrm4RMECbkY2dl7uP8NgqNr7tUul513DQpbUFzGLw/exec";

const CB="scoreCB";
let lastScore="";

function load(){
  const s=document.createElement("script");
  s.src=FEED+"?callback="+CB+"&_="+Date.now();
  document.body.appendChild(s);
  s.onload=()=>s.remove();
}
setInterval(load,1000);

function scoreCB(d){
  if(!d) return;

  team.textContent=d.team;

  if(d.score!==lastScore){
    score.textContent=d.score;
    lastScore=d.score;
  }

  overs.textContent="Overs "+d.overs;

  bat1.innerHTML=d.batsmen[0].name+"* <span>"+d.batsmen[0].runs+"</span>";
  bat2.innerHTML=d.batsmen[1].name+" <span>"+d.batsmen[1].runs+"</span>";
}
</script>

</body>
</html>
