<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Star Sports Style Scorebar</title>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@800;900&display=swap" rel="stylesheet">

<style>
:root{
  --royal1:#0a1d4d;
  --royal2:#0f2e7a;
  --royal3:#143fa8;
  --yellow:#ffcc00;
  --white:#ffffff;
}

html,body{
  margin:0;
  background:transparent;
  font-family:'Rubik',sans-serif;
}

/* MAIN BAR */
.bar{
  width:1920px;
  height:100px;
  display:flex;
  align-items:center;
  justify-content:flex-start;
  padding:0 26px;
  box-sizing:border-box;
  overflow:hidden;
  color:var(--white);
  background:linear-gradient(180deg,var(--royal3),var(--royal1));
  box-shadow:0 8px 24px rgba(0,0,0,.55);
}

/* TEAMS */
.teams{
  font-size:46px;
  font-weight:900;
  margin-right:28px;
  white-space:nowrap;
}

/* SCORE PANEL (TOP BOX LIKE BATSMEN) */
.scoreWrap{
  background:linear-gradient(180deg,#1b3fa0,#102b70);
  padding:6px 14px;
  border-radius:10px;
  margin-right:30px;

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.18),
    0 6px 18px rgba(0,0,0,.45);

  transform:scale(0.92);
  transform-origin:center center;
}

/* SCORE â€“ PERFECTLY CENTERED */
.score{
  background:linear-gradient(180deg,#ffe680,var(--yellow));
  color:#000;
  font-size:76px;
  font-weight:900;
  padding:8px 36px;
  border-radius:10px;

  display:flex;
  align-items:center;
  justify-content:center;
  line-height:1;

  box-shadow:
    inset 0 3px 0 rgba(255,255,255,.7),
    inset 0 -4px 0 rgba(0,0,0,.25),
    0 10px 22px rgba(0,0,0,.45);

  text-shadow:
    0 2px 0 rgba(255,255,255,.6),
    2px 3px 4px rgba(0,0,0,.35);
}

/* OVERS â€“ ALWAYS VISIBLE */
.overs{
  margin-top:4px;
  font-size:32px;
  font-weight:900;
  padding:4px 14px;
  line-height:1.1;
  background:rgba(0,0,0,.25);
  border-radius:20px;
  box-shadow:inset 0 1px 0 rgba(255,255,255,.25);
}

/* BALL TIMELINE */
.timeline{
  display:flex;
  align-items:center;
  gap:18px;
  margin-right:36px;
}
.ball{
  width:60px;
  height:60px;
  border-radius:50%;
  background:rgba(255,255,255,.18);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:900;
  box-shadow:
    inset 0 2px 6px rgba(255,255,255,.25),
    0 6px 14px rgba(0,0,0,.5);
  transition:.25s;
}
.ball.run4,.ball.run6{
  background:linear-gradient(180deg,#ffe680,var(--yellow));
  color:#000;
  box-shadow:0 0 22px rgba(255,204,0,1);
}
.ball.wicket{
  background:linear-gradient(180deg,#ff5252,#b71c1c);
  box-shadow:0 0 22px rgba(255,82,82,1);
}
@keyframes pop{
  0%{transform:scale(1)}
  40%{transform:scale(1.5)}
  100%{transform:scale(1)}
}
.hit{animation:pop .45s ease}

/* BATSMEN */
.batsmen{
  display:flex;
  gap:34px;
  flex:1;
}
.bat{
  background:linear-gradient(180deg,#1b3fa0,#102b70);
  padding:16px 28px;
  border-radius:10px;
  font-size:38px;
  font-weight:900;
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.2),
    0 6px 18px rgba(0,0,0,.45);
}
.bat span{
  font-size:26px;
  font-weight:800;
  opacity:.95;
  margin-left:10px;
}
</style>
</head>

<body>

<div class="bar">

  <div class="teams" id="teams">TEAM A v TEAM B</div>

  <div class="scoreWrap">
    <div class="score" id="score">0â€“0</div>
    <div class="overs" id="overs">OVERS 0.0</div>
  </div>

  <!-- BALL COUNTER -->
  <div class="timeline">
    <div class="ball" id="b1">â€“</div>
    <div class="ball" id="b2">â€“</div>
    <div class="ball" id="b3">â€“</div>
    <div class="ball" id="b4">â€“</div>
    <div class="ball" id="b5">â€“</div>
    <div class="ball" id="b6">â€“</div>
  </div>

  <!-- BATSMEN -->
  <div class="batsmen">
    <div class="bat" id="bat1">BATSMAN 1 <span>0 (0)</span></div>
    <div class="bat" id="bat2">BATSMAN 2 <span>0 (0)</span></div>
  </div>

</div>

<script>
/* ðŸ”— GOOGLE APPS SCRIPT FEED */
const FEED =
"https://script.google.com/macros/s/AKfycbw_RRTNhUeFIzDgsu5pVCUT0wNko-C9ejjKWTM25tQYcUO-Qa9M1yFORmA_yTvd2K91Nw/exec";
const CALLBACK="scoreCB";

function load(){
  const s=document.createElement("script");
  s.src=FEED+"?callback="+CALLBACK+"&_="+Date.now();
  document.body.appendChild(s);
  s.onload=()=>s.remove();
}
setInterval(load,1000);

function scoreCB(d){
  if(!d) return;

  document.getElementById("teams").textContent =
    (d.team||"")+" v "+(d.opponent||"");

  document.getElementById("score").textContent = d.score||"0â€“0";
  document.getElementById("overs").textContent = "OVERS "+(d.overs||"0.0");

  const p1=d.batsmen?.[0]||{};
  const p2=d.batsmen?.[1]||{};

  document.getElementById("bat1").innerHTML =
    `${p1.name||""}${p1.striker?"*":""} <span>${p1.runs||0} (${p1.balls||0})</span>`;
  document.getElementById("bat2").innerHTML =
    `${p2.name||""}${p2.striker?"*":""} <span>${p2.runs||0} (${p2.balls||0})</span>`;

  let balls=Array.isArray(d.lastBalls)?d.lastBalls.map(String):[];
  if(balls.length>6) balls=balls.slice(-6);
  balls=balls.concat(Array(6-balls.length).fill("â€“"));

  balls.forEach((v,i)=>{
    const el=document.getElementById("b"+(i+1));
    el.textContent=v;
    el.className="ball";
    if(v==="4"||v==="6"){el.classList.add("run4","hit")}
    if(v==="W"){el.classList.add("wicket","hit")}
  });
}
</script>

</body>
</html>
