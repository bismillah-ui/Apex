<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>IPL Style Strip</title>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:transparent;
  font-family:'Rubik',sans-serif;
}

/* MAIN STRIP */
.bar{
  width:1920px;
  height:100px;
  background:linear-gradient(180deg,#143fa8,#0a1d4d);
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 40px;
  box-sizing:border-box;
}

/* TEAM */
.team{
  font-size:48px;
  font-weight:900;
  margin-right:40px;
}

/* SCORE */
.score{
  background:#000;
  padding:10px 34px;
  border-radius:8px;
  font-size:60px;
  font-weight:900;
  margin-right:30px;
}

/* OVERS */
.overs{
  font-size:36px;
  margin-right:50px;
  opacity:.95;
}

/* BATSMEN */
.batsmen{
  display:flex;
  gap:60px;
  font-size:36px;
  font-weight:800;
}

.batsmen span{
  opacity:.95;
  margin-left:8px;
}
</style>
</head>

<body>

<div class="bar">

  <div class="team" id="team">TEAM</div>

  <div class="score" id="score">0-0</div>

  <div class="overs" id="overs">0.0</div>

  <div class="batsmen">
    <div id="bat1">Batter1 <span id="bat1s">0</span></div>
    <div id="bat2">Batter2 <span id="bat2s">0</span></div>
  </div>

</div>

<script>
const FEED="https://script.google.com/macros/s/AKfycbwlLGzKbfTMjPwhwzTHw5RWmfTCzWrm4RMECbkY2dl7uP8NgqNr7tUul513DQpbUFzGLw/exec";

const CB="scoreCB";
let lastScore="";

function load(){
  const s=document.createElement("script");
  s.src=FEED+"?callback="+CB+"&_="+Date.now();
  document.body.appendChild(s);
  s.onload=()=>s.remove();
}
setInterval(load,1000);

function scoreCB(d){
  if(!d) return;

  team.textContent=d.team;

  if(d.score!==lastScore){
    score.textContent=d.score;
    lastScore=d.score;
  }

  overs.textContent="Overs "+d.overs;

  bat1.innerHTML=d.batsmen[0].name+"* <span>"+d.batsmen[0].runs+"</span>";
  bat2.innerHTML=d.batsmen[1].name+" <span>"+d.batsmen[1].runs+"</span>";
}
</script>

</body>
</html>
