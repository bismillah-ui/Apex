<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Apex Boss Scoreboard</title>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#f0f0f0;
  font-family:'Rubik',sans-serif;
}

/* MAIN BAR */
.scoreboard{
  width:1920px;
  height:150px;
  display:flex;
  align-items:center;
  background:linear-gradient(90deg,#0f3d1c,#0a2b14);
  border-radius:0 25px 25px 0;
  overflow:hidden;
}

/* LOGO AREA */
.logo{
  width:260px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* TEAM BLOCK */
.team{
  background:linear-gradient(90deg,#f7d046,#f2b705);
  color:#000;
  font-size:60px;
  font-weight:900;
  padding:20px 60px;
}

/* STATS AREA */
.stats{
  flex:1;
  display:flex;
  height:100%;
}

.stat{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#fff;
  border-left:2px solid rgba(255,255,255,0.2);
}

.label{
  font-size:30px;
  opacity:.8;
}

.value{
  font-size:72px;
  font-weight:900;
}
</style>
</head>

<body>

<div class="scoreboard">

  <div class="logo">
    <img src="https://i.imgur.com/placeholder.png" height="120">
  </div>

  <div class="team">
    India
  </div>

  <div class="stats">
    <div class="stat">
      <div class="label">Score</div>
      <div class="value">250</div>
    </div>

    <div class="stat">
      <div class="label">Wkts</div>
      <div class="value">3</div>
    </div>

    <div class="stat">
      <div class="label">Overs</div>
      <div class="value">47.2</div>
    </div>
  </div>

</div>

</body>
</html>
